apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstackapp-backend
  template:
    metadata:
      labels:
        app: fullstackapp-backend
    spec:
      containers:
        - name: back
          image: 09036229746/back:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - name: backport
              containerPort: 5000

---

kind: Service
apiVersion: v1
metadata:
  name: backservice
spec:
  selector:
    app: fullstackapp-backend
  type: NodePort
  ports:
    - port: 30001
      targetPort: backport
